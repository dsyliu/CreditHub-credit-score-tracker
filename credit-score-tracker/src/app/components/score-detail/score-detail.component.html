<div class="detail-container" *ngIf="detailInfo">
  <div class="detail-header">
    <button class="back-button" (click)="goBack()">‚Üê Back</button>
    <h1>{{detailInfo.title}}</h1>
  </div>

  <div class="detail-content">
    <div class="score-overview">
      <div class="score-circle" [class]="detailInfo.status">
        <span class="score-number">{{detailInfo.score}}</span>
        <span class="score-label">Score</span>
      </div>
      <div class="status-info">
        <p class="description">{{detailInfo.description}}</p>
        <div class="status-badge" [class]="detailInfo.status">
          {{detailInfo.status | titlecase}}
        </div>
      </div>
    </div>

    <div class="history-section">
      <h2>Score History</h2>
      <div class="history-chart">
        <div class="chart-bar" *ngFor="let item of detailInfo.history">
          <div class="bar-fill" [style.height.%]="item.value"></div>
          <span class="bar-value">{{item.value}}</span>
          <span class="bar-date">{{item.date}}</span>
        </div>
      </div>
    </div>

    <div class="tips-section">
      <h2>Improvement Tips</h2>
      <ul class="tips-list">
        <li *ngFor="let tip of detailInfo.tips">{{tip}}</li>
      </ul>
    </div>
  </div>
</div>
